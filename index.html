<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control de Inventario</title>
    <!-- Incluyendo Tailwind CSS para un diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-4xl m-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Registrar Nuevo Producto</h1>
        <p class="text-gray-600 mb-8">Completa el formulario para añadir un item al inventario.</p>

        <!-- Formulario de producto -->
        <form id="productForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Columna Izquierda -->
                <div class="space-y-4">
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre del Producto</label>
                        <input type="text" id="nombre" name="nombre" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ej: Camiseta de Algodón">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="precio" class="block text-sm font-medium text-gray-700">Precio Venta ($)</label>
                            <input type="number" id="precio" name="precio" step="0.01" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="29.99">
                        </div>
                        <div>
                            <label for="compra" class="block text-sm font-medium text-gray-700">Precio Compra ($)</label>
                            <input type="number" id="compra" name="compra" step="0.01" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="15.50">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="mayoreo" class="block text-sm font-medium text-gray-700">Precio Mayoreo ($)</label>
                            <input type="number" id="mayoreo" name="mayoreo" step="0.01" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="25.00">
                        </div>
                        <div>
                            <label for="cantidad" class="block text-sm font-medium text-gray-700">Cantidad</label>
                            <input type="number" id="cantidad" name="cantidad" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="100">
                        </div>
                    </div>
                    <div>
                        <label for="sku" class="block text-sm font-medium text-gray-700">SKU</label>
                        <input type="text" id="sku" name="sku" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="CAM-ALG-001">
                    </div>
                     <div>
                        <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                        <textarea id="descripcion" name="descripcion" rows="4" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Describe el producto..."></textarea>
                    </div>
                </div>

                <!-- Columna Derecha -->
                <div class="space-y-4">
                    <div>
                        <label for="foto1" class="block text-sm font-medium text-gray-700">Foto 1 (URL)</label>
                        <input type="url" id="foto1" name="foto1" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="https://ejemplo.com/imagen1.jpg">
                    </div>
                    <div>
                        <label for="foto2" class="block text-sm font-medium text-gray-700">Foto 2 (URL)</label>
                        <input type="url" id="foto2" name="foto2" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="https://ejemplo.com/imagen2.jpg">
                    </div>
                    <div>
                        <label for="foto3" class="block text-sm font-medium text-gray-700">Foto 3 (URL)</label>
                        <input type="url" id="foto3" name="foto3" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="https://ejemplo.com/imagen3.jpg">
                    </div>
                    <div>
                        <label for="foto4" class="block text-sm font-medium text-gray-700">Foto 4 (URL)</label>
                        <input type="url" id="foto4" name="foto4" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="https://ejemplo.com/imagen4.jpg">
                    </div>
                </div>
            </div>

            <!-- Botón de envío y mensajes -->
            <div class="mt-8">
                <button type="submit" id="submitButton" class="w-full flex justify-center items-center px-6 py-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    <span id="buttonText">Agregar Producto</span>
                    <!-- Spinner de carga -->
                    <svg id="loadingSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
            <div id="statusMessage" class="mt-4 text-center text-sm"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('productForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const statusMessage = document.getElementById('statusMessage');

        // URL de tu Web App de Google Apps Script. ¡Ya está configurada!
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwdaz5HLW5abztKJ6NFDJJs2EmfazNJb9aJS-PpGgCznbnCRIJWsYml25yIAgZWsAI2/exec';

        form.addEventListener('submit', e => {
            e.preventDefault();

            // Mostrar estado de carga
            submitButton.disabled = true;
            buttonText.textContent = 'Enviando...';
            loadingSpinner.classList.remove('hidden');
            statusMessage.textContent = '';

            // Crear el objeto con los datos del formulario
            const formData = {
                nombre: form.nombre.value,
                precio: form.precio.value,
                compra: form.compra.value,
                mayoreo: form.mayoreo.value,
                sku: form.sku.value,
                cantidad: form.cantidad.value,
                descripcion: form.descripcion.value,
                foto1: form.foto1.value,
                foto2: form.foto2.value,
                foto3: form.foto3.value,
                foto4: form.foto4.value,
            };

            // Enviar los datos al script de Google
            fetch(scriptURL, { 
                method: 'POST', 
                mode: 'cors',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8',
                },
                body: JSON.stringify(formData) 
            })
            .then(response => {
                // Si la respuesta no es OK (ej. error 500 del servidor), lanza un error para que lo capture el .catch()
                if (!response.ok) {
                    throw new Error(`Error del Servidor: ${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                // El script de Google puede devolver un error en su propia respuesta JSON
                if (data.result === 'success') {
                    statusMessage.textContent = '¡Producto agregado exitosamente!';
                    statusMessage.className = 'mt-4 text-center text-green-600 font-semibold';
                    form.reset(); // Limpiar el formulario
                } else {
                    // Lanza un error si el script reporta una falla (ej. data.result === 'error')
                    throw new Error(data.message || 'El script de Google devolvió un error desconocido.');
                }
            })
            .catch(error => {
                console.error('Error!', error);
                statusMessage.textContent = 'Error al enviar: ' + error.message;
                statusMessage.className = 'mt-4 text-center text-red-600 font-semibold';
            })
            .finally(() => {
                // Este bloque se ejecuta siempre, tanto si hubo éxito como si hubo error
                submitButton.disabled = false;
                buttonText.textContent = 'Agregar Producto';
                loadingSpinner.classList.add('hidden');
                // Limpiar el mensaje de estado después de 5 segundos
                setTimeout(() => {
                    statusMessage.textContent = '';
                }, 5000);
            });
        });
    </script>
</body>
</html>
